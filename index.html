<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Anime Link Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }

    /* Custom scrollbar for chat */
    .chat-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .chat-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
    }
    .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
    }
    .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
    }

    /* Styles for Modal */
    @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes modal-slide-in {
        from { transform: translateY(-30px) scale(0.95); }
        to { transform: translateY(0) scale(1); }
    }
    .modal-overlay {
        animation: modal-fade-in 0.3s ease-out forwards;
    }
    .modal-content {
        animation: modal-slide-in 0.3s ease-out forwards;
    }

    /* Styles for Page Transitions */
    @keyframes page-slide-in {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
    }
    .animate-page-slide-in {
        animation: page-slide-in 0.4s ease-out forwards;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
